<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Scope - A Google Lens for People</title>
    <link rel="stylesheet" href="/home_page/css/homeStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="face-box">
            <img id="scan-head" src="/home_page/img/face_scan.jpg" alt="Scan Image" />
            <input type="file" accept="image/*" name="user-image" id="user-image">
            <label for="user-image">
                <span class="material-symbols-outlined">
                    add_a_photo
                </span>
                Upload Your Photo
            </label>
        </div>
    </div>
</body>
</html>
